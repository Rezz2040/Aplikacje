<h3>walidacja formularza - adres email</h3>

<form name="myform" id="form1" action="write2DB.php">
    <label for="email">Wprowadź adres email*</label>
    <input type="text" name="email" id="email">
    <p id="wynik"></p>
    <input type="submit" value="wyślij" id="send">
    <p>*pole wymagane</p>
</form>
<script>
    document.querySelector("#send").addEventListener("click", checkMail);

    function checkMail() {
        let mailText=document.querySelector("#email").value;
        let reg_mail=/[\w\.-]+@([-A-z0-9])+[A-z]/;
        let position=mailText.search(reg_mail);
        if(position==-1){
            document.querySelector("#wynik").innerHTML="nie znaleziono";
            event.preventDefault();
        }
        if(mailText==""){
            document.querySelector("#wynik").innerHTML="Nie może być puste";
            return false;
        }
    }
</script>
