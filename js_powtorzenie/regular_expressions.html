<h1>wyszukiwanie daty</h1>

<script>
    const tekst = "Maków Podhalański 17.11.2022";
    let wzorzec = /([0123]?\d)[\. -\/]([01]?\d)[\. -\/](\d{4})/;
    let pozycja = tekst.search(wzorzec); 
    document.write(tekst.slice(pozycja));
</script>
