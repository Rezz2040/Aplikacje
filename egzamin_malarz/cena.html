<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <div id="baner">
        <h1>Malowanie pokoi i biur</h1>
    </div>
    <div id="lewy">
        <h2>Menu</h2>
        <ol>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ol>
    </div>
    <div id="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>
        <p>Powierzchnia malowania (m<sup>2</sup>):<input type="number" id="powierzchnia"></p>
        <button onclick="Policz()">Policz</button>
        <p id="odpowiedz"></p>
    </div>
    <div id="prawy">
        <img src="obraz.png" alt="Próbki farb">
    </div>
    <div id="stopka">
        <h3>MALARZ</h3>
        <p>Stronę opracował: Marcin Rezler</p>
    </div>
</body>
</html>

<script>
    function Policz(){
        powierzchnia = document.querySelector("#powierzchnia").value;
        //1 puszka to 4m2 powierzchni
        wynik = Math.ceil(powierzchnia/4);
        document.querySelector("#odpowiedz").innerHTML="Liczba potrzebnych puszek: " + wynik;
    }
</script>
